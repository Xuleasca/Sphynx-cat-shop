<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <p class="logo">Sphinx cats rule</p>

            <img id="hero-image" src="https://i.imgur.com/CYuUCOs.jpg" alt="sphinx-cat">
        </div>
    </header>
  
        <div class="grid">
            <div class="block-element-1">
                <h1>Welcome</h1>
                <button class="color-button">Change background-color</button>
                <button class="name-button">Ask for user name</button>
                <p class="name"></p>
            </div>
            <div class="block-element-2">
                <h1>Popular Departments</h1>
                <div class="departmentBlock">

                    <img class="dept" src="https://images-na.ssl-images-amazon.com/images/I/81tRfN4I-5L._AC_SX522_.jpg"
                        alt="cat-tree">


                    <img class="dept"
                        src="https://i1.wp.com/www.veryimportantpets.co.uk/wp-content/uploads/2017/09/best-cat-toys-roller-circuit-.jpg?resize=600%2C420&ssl=1"
                        alt="toys">


                    <img class="dept"
                        src="https://cdn.shopify.com/s/files/1/0283/9596/2461/products/product-image-994370857_300x300.jpg?v=1571941639"
                        alt="food-toy">


                    <img class="dept" src="https://images-na.ssl-images-amazon.com/images/I/71fhIAvk6yL._AC_SY355_.jpg"
                        alt="cat-bed">


                    <img class="dept"
                        src="https://ae01.alicdn.com/kf/H6a612f7535c845b29acee1e23aed9b48U/Pet-Clothes-Hairless-Cat-Clothes-Devon-Sphinx-Siamese-Cat-Warm-Clothes-for-Dogs-Pets-Clothing-Small.jpg_q50.jpg"
                        alt="pink-cloth">


                    <img class="dept"
                        src="https://mymodernmet.com/wp/wp-content/uploads/2018/06/cats-on-catnip-andrew-marttila-3.jpg"
                        alt="catnip">

                </div>
            </div>

            <div class="block-element-3">
                <h1>Clothing</h1>
                <img id="jumper" src="https://i.pinimg.com/originals/57/7c/af/577caf373d1a2a146d09badee6c8ed69.jpg"
                    alt="sphinx-pic">
                <button class="change-pic">Change Picture</button>
            </div>
            <div class="block-element-4">
                <h1>Deals</h1>
                <img id="angry-cat" src="https://i.pinimg.com/736x/27/71/31/277131ed6ec5ed7594af56438e24dec1.jpg"
                    alt="angry-cat">
                <figcaption class="price">Â£9.99</figcaption>
                <button class="discount">Add 10% to price</button>
            </div>

        </div>
   
    <footer id="footer">
        <div class="footer-box">
            <p>About</p>
        </div>
        <div class="footer-box">
            <p>Jobs</p>
        </div>
        <div class="footer-box">
            <p>Payment products</p>
        </div>
        <div class="footer-box">
            <p>Help</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
